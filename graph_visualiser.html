<html>
    <head>
        <title>State Transition Diagram generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.14.2/cytoscape.min.js"></script>
        <script src="graph_generator.js"></script>
        <script src="graph_visualiser.js"></script>
    </head>
    <body>
        <div class="controls">
            <div>
                <span class="heading">State Transition Diagram Generator</span>
                <br>
                <br>
            </div>
            <div>
                <b>Graph generation</b>
                <br>
                Number of balls&nbsp;<input type="number" id="balls" value="3" onchange="generate()">
                <br>
                Max height&nbsp;<input type="number" id="maxHeight" value="5" onchange="generate()">
                <br>
                <b> Period limitation </b>
                <br>
                Period&nbsp;<input type="text" id="period" value="" onchange="generate()" class="optionalNumber" title="Only shows states which exist in siteswaps of this period (leave empty for no filtering)">
                <br>
                <input type="checkbox" id="allowLess" onclick="generate()">Allow smaller periods
            </div>
            <div>
                <b>Colours</b>
                <br>
                <input type="checkbox" id="colorThrows" checked onchange="updateColors()">Colour throws
                <br>
                <input type="checkbox" id="colorStates" checked onchange="updateColors()">Colour states
            </div>
            <div>
                <b>Fading</b>
                <br>
                <input type="button" value="Clear selected nodes" onclick="resetClicked()" title="Clear all nodes selected by clicking">
                <br>
                Fade throws <input type="text" id="faded" oninput="updateFaded()" title="Throws to fade (comma separated)">
            </div>
            <div>
                <b>Layout</b>
                <br>
                <select id="layout" onchange="applyLayout()">
                    <option value="prime">Auto</option>
                    <option value="circle">Circle</option>
                    <option value="grid">Grid</option>
                    <option value="breadthfirst">Breadth-first</option>
                    <option value="concentric1">Concentric - default</option>
                    <option value="concentric2">Concentric - state length</option>
                    <option value="cose">Cose</option>
                    <option value="random">Random</option>
                    <option value="sscircle">Custom SS Circle</option>
                </select>
                <br>
                <input type="text" id="layoutss" oninput="applyLayout()">
            </div>
        </div>
        <div id="cy"></div>
    </body>
</html>
