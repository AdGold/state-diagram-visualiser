        <script>

function makeThrow(state, th) {
    if ((state & 1) == 0) {
        return th == 0 ? state >> 1 : undefined;
    } else if (th == 0) {
        return undefined;
    } else {
        const s = state >> 1;
        const newThrow = (1 << (th - 1));
        return (s & newThrow) ? undefined : s | newThrow;
    }
}

function groundState(balls) {
    return (1 << balls) - 1;
}

function makeGraph(balls, maxHeight) {
    const edges = new Map();
    const todo = [groundState(balls)];
    const done = new Set(todo);

    while (todo.length > 0) {
        const state = todo.pop();
        for (let th = 0; th <= maxHeight; th++) {
            const toState = makeThrow(state, th);
            if (toState != undefined) {
                if (!edges.get(state)) {
                    edges.set(state, []);
                }
                edges.get(state).push([th, toState]);
                if (!done.has(toState)) {
                    todo.push(toState);
                    done.add(toState);
                }
            }
        }
    }
    return edges;
}

function stateName(state) {
    return state.toString(2).split("").reverse().join("");
}

const MIN_HSL = [240, 30, 70];
const MAX_HSL = [240, 80, 10];
function gradient(val, max_val) {
    const ratio = val / max_val;
    const HSL = [
        (1 - ratio) * MIN_HSL[0] + ratio * MAX_HSL[0],
        (1 - ratio) * MIN_HSL[1] + ratio * MAX_HSL[1],
        (1 - ratio) * MIN_HSL[2] + ratio * MAX_HSL[2],
    ];
    return `hsl(${HSL[0]}, ${HSL[1]}%, ${HSL[2]}%)`;
}

const moreColors = ['lightgreen', 'yellow', 'blue', 'orange', 'lightred', 'lightpurple', 'gray'];

function getElements(balls, maxHeight, colorStates, colorThrows) {
    const adjList = makeGraph(balls, maxHeight);
    const nodes = [];
    for (const state of adjList.keys()) {
        nodes.push({
            data: {
                id: state, 
                label: stateName(state),
                color: colorStates ? moreColors[stateName(state).length - balls] : 'lightblue',
            }
        });
    }
    const edges = [];
    for (const from of adjList.keys()) {
        for (const edge of adjList.get(from)) {
            const th = edge[0];
            const to = edge[1];
            edges.push({
                data: {
                    id: from + 'to' + to, 
                    label: th,
                    source: from,
                    target: to,
                    color: colorThrows ? gradient(th, maxHeight) : 'darkblue',
                }
            });
        }
    }
    return nodes.concat(edges);
}

// From https://web.archive.org/web/20110317025440/http://www.jugglingdb.com:80/compendium/boyce/prime_list.html#4_8

    ["", "", "", "3", "4440", "55150530", "661600640606130", "773007071700706070074007706000", "8818000086080008600800820808007008080700080860000", "99500009091900009080900009700900091900900080800900908000900960000990800000", "aa300a0000a6000a0a0090000a0a0900000a0a4000a00a090000a00a20a000a00900a000a09000a000a60000aa00900000aa09000000", "bb1b0000000b70b0000b00a00b0000b0a000b0000b70000b0b00a00000b0b0a000000b0b50000b00b0a00000b00b300b000b00a000b000b0a0000b000b50000bb000a00000bb009000000", "cc1c00000000c90c000000c0b00c000000c9000c0000c0b0000c0000c20c000c0000b00b000c000c00b0000c000c0b00000c000c9000000c0c0b0000000c0c300c00000c0b000c00000c80000c00c00b00000c00c0b000000c00c7000000cc00a0000000", "dd20d00000000d900d00000d00c000d00000d0c0000d00000d900000d00d00c000000d00d0c0000000d00d7000000d0d00c0000000d0d0c00000000d0d300d000000d0c000d000000d90000d000d00c00000d000d0c000000d000d300d0000d000c000d0000d00c0000d0000d0c00000d0000d8000000dd000b0000000dd0c000000000"],

const rotations = [
    0,
    0,
    1,
    1.5,
    2.5,
    4.5,
    3,
    5.5,
    3.5,
];

function ssToInt(ss) {
    if ("0" <= ss && ss <= "9") {
        return parseInt(ss);
    } else {
        return ss.charCodeAt() - "a".charCodeAt() + 10;
    }
}

function ssCircleLayout(cy, balls, ss, startAngle, curve) {
    if (startAngle === undefined) {
        startAngle = 3/2 * Math.PI;
    }
    const order = {};
    let state = groundState(balls);
    for (let i = 0; i < ss.length; i++) {
        order[state] = i;
        state = makeThrow(state, ssToInt(ss[i]));
    }
    const mainCircle = cy.nodes().filter(node =>{
        return order[node.data().id] !== undefined;
    });
    mainCircle.layout({
        name: "circle",
        sort: (a, b) => { return order[a.data().id] - order[b.data().id]; },
        startAngle: startAngle,
    }).run();
    const extra = cy.nodes().filter(node =>{
        return order[node.data().id] === undefined;
    });
    if (extra.length > 0) {
        // Place extra nodes on the midpoint but further out on an outer circle
        const minConnection = {};
        const maxConnection = {};
        for (const node of extra) {
            let min = mainCircle.length;
            let max = 0;
            for (const neighbor of node.neighborhood()) {
                const place = order[neighbor.data().id];
                if (place !== undefined) {
                    min = Math.min(min, place);
                    max = Math.max(max, place);
                }
            }
            minConnection[node.data().id] = min;
            maxConnection[node.data().id] = max;
        }
        let sumX = 0;
        let sumY = 0;
        for (const node of mainCircle) {
            sumX += node.position().x;
            sumY += node.position().y;
        }
        const midX = sumX / mainCircle.length;
        const midY = sumY / mainCircle.length;
        const p = mainCircle[0].position();
        const radius = 100 + Math.sqrt((p.x - midX) * (p.x - midX) + (p.y - midY) * (p.y - midY));
        for (const node of extra) {
            const min = minConnection[node.data().id];
            const max = maxConnection[node.data().id];
            let mid = (max + min) / 2;
            if (max - min >= mainCircle.length / 2) {
                mid -= mainCircle.length / 2;
            }
            const angle = startAngle + mid * (2 * Math.PI) / mainCircle.length;
            const x = midX + radius * Math.cos(angle);
            const y = midY + radius * Math.sin(angle);
            node.position({x: x, y: y});
        }
        extra.layout({ name: "preset" }).run();
        if (curve) {
            // Add curved adges between degree 2 extra nodes and the main circle
            extra.connectedEdges().style('curve-style', 'unbundled-bezier');
            extra.connectedEdges().style('control-point-distance', 100);
            extra.filter(edge => {
                return edge.connectedEdges().length > 2;
            }).connectedEdges().style('curve-style', 'bezier');
        }
        cy.fit();
    }
}

var cy;
function applyLayout() {
    const balls = parseInt(document.getElementById('balls').value);
    const maxHeight = parseInt(document.getElementById('maxHeight').value);
    const layout = document.getElementById('layout').value;
    document.getElementById('layoutss').style.visibility = layout == 'sscircle' ? 'visible' : 'hidden';
    const layoutSpec = { name: layout };
    // Reset edges to bezier
    cy.edges().style('curve-style', 'bezier');
    if (layout == "prime") {
        if (balls < longestPrimeSiteswap.length &&
            maxHeight < longestPrimeSiteswap[balls].length) {
            // Make a circle of the longest prime siteswap.
            const ss = longestPrimeSiteswap[balls][maxHeight];
            let startAngle = 3/2 * Math.PI;
            if (balls + 2 == maxHeight && balls < rotations.length) {
                startAngle = rotations[balls] * (2 * Math.PI) / ss.length - Math.PI / 2;
            }
            ssCircleLayout(cy, balls, ss, startAngle, true);
            return;
        } else {
            // Default to circle
            layoutSpec.name = "circle";
        }
    } else if (layout == "sscircle") {
        const ss = document.getElementById('layoutss').value;
        ssCircleLayout(cy, balls, ss, false);
        return;
    } else if (layout == "breadthfirst") {
        layoutSpec.roots = [groundState(balls)];
    } else if (layout == "concentric1") {
        layoutSpec.name = "concentric";
        layoutSpec.minNodeSpacing = 100;
    } else if (layout == "concentric2") {
        layoutSpec.name = "concentric";
        layoutSpec.minNodeSpacing = 100;
        layoutSpec.concentric = node => { return maxHeight - node.data().label.length; };
        layoutSpec.levelWidth = node => { return 1; };
    }
    cy.layout(layoutSpec).run();

}

function generate() {
    const balls = parseInt(document.getElementById('balls').value);
    const maxHeight = parseInt(document.getElementById('maxHeight').value);
    const colorStates = document.getElementById('colorStates').checked;
    const colorThrows = document.getElementById('colorThrows').checked;
    cy = cytoscape({
        container: document.getElementById('cy'),
        elements: getElements(balls, maxHeight, colorStates, colorThrows),
        style: [
            {
                selector: 'node',
                style: {
                    'label': 'data(label)',
                    'shape': 'round-rectangle',
                    'width': 'label',
                    'height': 'label',
                    'padding': 5,
                    'background-color': 'data(color)',
                    'text-valign': 'center',
                }
            },

            {
                selector: 'edge',
                style: {
                    'source-label': 'data(label)',
                    'source-text-offset': 50,
                    'curve-style': 'bezier',
                    'width': 3,
                    'line-color': 'data(color)',
                    'text-valign': 'center',
                    'target-arrow-color': 'data(color)',
                    'target-arrow-shape': 'triangle',
                    'text-outline-color': 'white',
                    'text-outline-width': 3,
                    'min-zoomed-font-size': 6,
                }
            }
        ],

    });
    applyLayout();
    cy.nodes().on('mouseout', evt => {
        updateFaded();
    });
    cy.nodes().on('mouseover', evt => {
        evt.target.closedNeighborhood().style('opacity', 1);
        cy.elements().subtract(evt.target.closedNeighborhood()).style('opacity', 0.2);
    });
    cy.clicked = cy.collection();
    //cy.nodes().on('click', toggleNode);
    cy.nodes().on('tap', toggleNode);
    updateFaded();
};
function resetClicked() {
    cy.clicked = cy.collection();
    updateFaded();
}
function toggleNode(e) {
    const clickedNode = e.target;
    if (cy.clicked.has(clickedNode)) {
        cy.clicked = cy.clicked.subtract(clickedNode);
    } else {
        cy.clicked = cy.clicked.union(clickedNode);
    }
    updateFaded();
}
function updateFaded() {
    const faded = new Set();
    for (const fade of document.getElementById('faded').value.split(',')) {
        faded.add(parseInt(fade));
    }
    const nodes = (cy.clicked.length == 0) ? cy.nodes() : cy.clicked;
    const eles = nodes.union(nodes.edgesWith(nodes).filter(edge => {
        return !faded.has(edge.data().label);
    }));
    eles.style('opacity', 1);
    cy.elements().subtract(eles).style('opacity', 0.2);
}
window.onload = generate;
function pageRank() {
    const rank = cy.elements().pageRank().rank;
    const nodes = cy.nodes().map(n => { return [n.data().label, rank(n)]; });
    nodes.sort((a, b) => { return b[1] - a[1]; });
    nodes.forEach(n => {
        console.log(n[0], n[1]);
    });
}

            </div>

                    <option value="prime">Auto</option>
                    <option value="circle">Circle</option>
                    <option value="grid">Grid</option>
                    <option value="breadthfirst">Breadth-first</option>
                    <option value="concentric1">Concentric - default</option>
                    <option value="concentric2">Concentric - state length</option>
                    <option value="cose">Cose</option>
                    <option value="random">Random</option>
                    <option value="sscircle">Custom SS Circle</option>
                </select>

                <input type="text" id="layoutss" oninput="generate()">
